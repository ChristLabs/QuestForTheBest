<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>About Us - Cocktail Quest Crew</title>
	<link href="Content/CSS/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			background: #1c1c1c;
			color: #d1d1d1;
			font-family: Arial, sans-serif;
		}

		.hero {
			position: relative;
			background: radial-gradient(circle at top, rgba(244, 197, 66, 0.20), rgba(0, 0, 0, 0) 55%), linear-gradient(180deg, rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0.0));
			border-bottom: 1px solid rgba(255, 255, 255, 0.08);
		}

		.hero h1 {
			color: #f4c542;
		}

		.section {
			background: #333;
			border-radius: 12px;
			padding: 18px;
			border: 1px solid rgba(255, 255, 255, 0.08);
		}

		.flip-card {
			background-color: transparent;
			width: 100%;
			height: 300px;
			perspective: 1000px;
		}

		.flip-card-inner {
			position: relative;
			width: 100%;
			height: 100%;
			text-align: center;
			transition: transform 0.6s;
			transform-style: preserve-3d;
		}

		.flip-card:hover .flip-card-inner {
			transform: rotateY(180deg);
		}

		.flip-card-front,
		.flip-card-back {
			position: absolute;
			width: 100%;
			height: 100%;
			backface-visibility: hidden;
			border-radius: 14px;
			border: 1px solid rgba(255, 255, 255, 0.10);
			overflow: hidden;
		}

		.flip-card-front {
			background: linear-gradient(145deg, #2b2b2b, #1f1f1f);
			color: #f0f0f0;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			padding: 16px;
		}

		.flip-card-back {
			background: linear-gradient(145deg, #3a3a3a, #262626);
			color: #d1d1d1;
			transform: rotateY(180deg);
			padding: 16px;
			display: flex;
			flex-direction: column;
			justify-content: center;
			gap: 8px;
		}

		.avatar {
			width: 72px;
			height: 72px;
			border-radius: 999px;
			display: inline-flex;
			align-items: center;
			justify-content: center;
			font-weight: 700;
			font-size: 22px;
			letter-spacing: 0.5px;
			color: #111;
			background: #f4c542;
			box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
		}

		.subtle {
			color: rgba(209, 209, 209, 0.75);
		}

		.badge-soft {
			background: rgba(244, 197, 66, 0.12);
			color: #f4c542;
			border: 1px solid rgba(244, 197, 66, 0.25);
		}

		.stat-line {
			display: flex;
			justify-content: space-between;
			gap: 10px;
			font-size: 0.95rem;
			padding: 6px 10px;
			border-radius: 10px;
			background: rgba(0, 0, 0, 0.18);
			border: 1px solid rgba(255, 255, 255, 0.06);
		}

		.btn-bottom-nav {
			color: #e7c697;
			border-color: #e7c697;
		}

			.btn-bottom-nav:hover {
				color: #1C1C1C;
				background-color: #e7c697;
				border-color: #e7c697;
			}

		footer {
			background: #111;
			color: #bdbdbd;
			padding: 18px 0;
			border-top: 1px solid rgba(255, 255, 255, 0.08);
		}
	</style>
</head>

<body>
	<header class="hero py-4">
		<div class="container">
			<div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-3">
				<div>
					<h1 class="display-5 fw-bold mb-1">About Us</h1>
					<div class="subtle">The crew behind the ratings, the arguments, and the ‚Äúone more bar‚Äù decisions.
					</div>
				</div>
			</div>
		</div>
	</header>

	<main class="container my-4">
		<div class="section mb-4">
			<div class="row g-2 align-items-end">
				<div class="col-12 col-md-6">
					<label for="nameFilter" class="form-label mb-1">Search by name</label>
					<input id="nameFilter" type="text" class="form-control bg-dark text-light border-secondary" placeholder="Type a name‚Ä¶" autocomplete="off" />
				</div>
				<div class="col-12 col-md-6 d-flex align-items-end justify-content-md-end">
					<label for="clearFilter" class="form-label mb-1">&nbsp;</label>
					<button id="clearFilter" class="btn btn-outline-light mt-2 mt-md-0" type="button">Clear</button>
				</div>
			</div>
		</div>
		<div id="about-us-card-container" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 g-3">
			<!-- Dynamic Content -->
		</div>
		<div class="d-flex justify-content-center gap-2">
			<a href="index.html" class="btn btn-outline-light"><i class="fas fa-arrow-left me-2"></i>Back to Homepage</a>
			<a href="QuestStats.html" class="btn btn-outline-light btn-bottom-nav me-2">Cocktail Stats <i class='fas fa-ruler'></i></a>
			<a href="Gallery.html" class="btn btn-outline-light btn-bottom-nav me-2">Gallery <i class="fas fa-images"></i></a>
		</div>
	</main>

	<footer class="text-center">
		<div class="container">
			<p>üçª Cheers! üçª</p>
		</div>
	</footer>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="Scripts/fontawesome-all.min.js"></script>
	<script src="Scripts/about-us.js"></script>
</body>

</html>
