<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<title>Quest For The Best - Gallery</title>
		
		<link href="Content/CSS/bootstrap.min.css" rel="stylesheet">
		<style>
			body {
				background-color: #1c1c1c;
				color: #e7c697;
			}
			header {
				background: url('Content/Images/CocktailBanner.webp') no-repeat center center/cover;
				height: 400px;
				color: #fff;
				text-align: center;
				position: relative;
			}
			header .overlay {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: rgba(0, 0, 0, 0.5);
			}
			header h1 {
				margin-top: 150px;
				z-index: 2;
				position: relative;
			}
			.section-title {
				color: #e7c697;
				margin-bottom: 20px;
			}
			.card {
				background-color: #333;
				color: #e7c697;
			}
			.card:hover {
				background-color: #444;
				transform: scale(1.05);
				transition: all 0.3s ease;
			}
			footer {
				background: #111;
				color: #d1d1d1;
				padding: 20px;
				text-align: center;
			}
		</style>
	</head>
	<body>

	<!-- Landing Page Header -->
	<header class="d-flex align-items-center justify-content-center">
		<div class="overlay"></div>
		<div class="container position-relative">
			<h1 class="display-3 fw-bold">Quest For The Best</h1>
			<p class="lead">Our journey to find the best cocktails.</p>
		</div>
	</header>

	<!-- Cocktail Cards Section -->
	<section class="container my-5">
		<h2 class="section-title text-center">Quests</h2>
		<div id="quest-card-container" class="row row-cols-1 row-cols-md-3 g-4">

			<!-- Margarita Cocktail Card -->
			<div class="col">
				<a href="Margarita.html" class="text-decoration-none">
					<div class="card h-100 text-center">
						<img src="Content/Images/Margarita_card.webp" class="card-img-top" alt="Margarita Cocktail">
					</div>
				</a>
			</div>
		</div>
	</section>

	<!-- Footer Section -->
	<div class="container text-center my-4">
		<a href="QuestStats.html" class="btn btn-outline-warning">View Cocktail Statistics</a>
	</div>
	<footer>
		<p>üçª Cheers! üçª</p>
	</footer>

	<!-- Bootstrap JS Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="scripts/QuestForTheBest_Gallery.js"></script>
	</body>
</html>
