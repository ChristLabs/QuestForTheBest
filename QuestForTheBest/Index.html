<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<title>Quest For The Best</title>
		
		<link href="Content/CSS/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
		<style>
			body {
				background-color: #1c1c1c;
				color: #e7c697;
			}
			header {
				background: url('Content/Images/CocktailBanner.webp') no-repeat center center/cover;
				height: 400px;
				color: #fff;
				text-align: center;
				position: relative;
			}
			header .overlay {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: rgba(0, 0, 0, 0.5);
			}
			header h1 {
				margin-top: 150px;
				z-index: 2;
				position: relative;
			}
			.section-title {
				color: #e7c697;
				margin-bottom: 20px;
			}
			.section {
				background: #333;
				border-radius: 10px;
				padding: 20px;
				margin: 15px 0;
			}
			.card {
				background-color: #333;
				color: #e7c697;
			}
			.card:hover {
				background-color: #444;
				transform: scale(1.05);
				transition: all 0.3s ease;
			}
			footer {
				background: #111;
				color: #d1d1d1;
				padding: 20px;
				text-align: center;
			}

			#mapDiv{
				height: 70vh;
			}

            .btn-bottom-nav {
                color: #e7c697;
                border-color: #e7c697;
            }

                .btn-bottom-nav:hover {
                    color: #1C1C1C;
                    background-color: #e7c697;
                    border-color: #e7c697;
                }
		</style>
	</head>
	<body>

		<!-- Landing Page Header -->
		<header class="d-flex align-items-center justify-content-center">
			<div class="overlay"></div>
			<div class="container position-relative">
				<h1 class="display-3 fw-bold">Quest For The Best</h1>
				<p class="lead">Our journey to find the best cocktails.</p>
			</div>
		</header>

		<!-- Cocktail Cards Section -->
		<section class="container my-5">
			<h2 class="section-title text-center">Quests</h2>
			<div id="quest-card-container" class="row row-cols-1 row-cols-md-3 g-4">
				<!-- Dynamic Content -->
			</div>
		</section>

        <section class="container my-5">
			<div class="section">
				<h2 class="section-title text-center">Map</h2>
				<div id="mapDiv"></div>
			</div>
        </section>

		<!-- Footer Section -->
		<div class="container text-center my-4 gx-5 justify-content-center">
			<a href="QuestStats.html" class="btn btn-outline-light btn-bottom-nav">Cock Stats <i class='fas fa-ruler'></i></a>
			<a href="Gallery.html" class="btn btn-outline-light btn-bottom-nav">Gallery</a>
		</div>
		<footer>
			<p>üçª Cheers! üçª</p>
		</footer>

		<!-- Bootstrap JS Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<script src="Scripts/fontawesome-all.min.js"></script>
		<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
		<script src="Scripts/QuestForTheBest.js"></script>
		<script src="Scripts/QuestForTheBest_Map.js"></script>
	</body>
</html>
